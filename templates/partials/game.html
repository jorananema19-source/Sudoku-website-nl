<div class="game-wrap"
     data-puzzle="{{ puzzle }}"
     data-solution="{{ solution }}"
     data-cellpx="{{ cell_px }}"
     data-maxmistakes="3">

  <div class="board-wrap">
    <div id="board" class="board"></div>
  </div>

  <div class="pad">
    <div class="pad-row">
      {% for n in range(1,10) %}
        <button type="button" class="pad-btn" data-num="{{ n }}">{{ n }}</button>
      {% endfor %}
    </div>
    <div class="pad-row">
      <button type="button" class="pad-btn pad-wide" data-action="erase">Wissen</button>
      <button type="button" class="pad-btn pad-wide" data-action="reset">Reset</button>
    </div>
  </div>
</div>
